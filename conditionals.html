  <meta charset="utf-8">

<!--Conditionals showing the greatest number-->
<body>
  <script>
    var num1 = -8;
    var num2 = 12.5;
    var num3 = -6.769;
    var num4 = 0;
    var num5 = -1;
    if (num1 > num2 && num1 > num3 && num1 > num4 && num1 > num5) {
    document.write(num1 + " is the largest number");
    }
    else if (num2 > num1 && num2 > num3 && num2 > num4 && num2 > num5) {
    document.write(num2 + " is the largest number");
    }
    else if (num3 > num1 && num3 > num2 && num3 > num4 && num3 > num5) {
    document.write(num3 + " is the largest number");
    }
    else if (num4 > num1 && num4 > num2 && num4 > num3 && num4 > num5) {
    document.write(num4 + " is the largest number");
    }
    else if (num5 > num1 && num5 > num2 && num5 > num3 && num5 > num4) {
    document.write(num5 + " is the largest number");
    }
    else { document.write("There is no large number");
    }
  </script>
</body>
</html>
